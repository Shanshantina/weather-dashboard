<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <!-- weather dashboard header -->
    <header class="text-center text-light header">
        <h1 class="py-4">Weather Dashboard</h1>
    </header>

    <!-- the left part of the webpage, add the city search bar, clear history button and the area contents the search history list-->
    <main class="container-fluid">
        <div class="content-wrapper row">
            <div class="col-sm-2 mx-4" id="search-content">
                <h3>Search for a City</h3>
    
                <form class="form-inline row" id="search-bar">          
                  <input type="text" class="form-control col-sm-12" id="cityname" placeholder="enter a cityname" />
                  <button type="search" class="btn btn-default col-sm-12" id= "searchWeather"><i class='fa fa-search'></i></button>                  
                </form>
                <button type="clear" class="btn" id="clear-history">Clear History</button>
                              
                <ul class="card-body list" id="history-list">
                    <!-- searched city history -->             
                </ul>            
            </div>

            <!-- the right top part of the webpage, shows the searched city current date weather -->
            <div class="results col-sm-9">
                <div class="col-sm-12" id="today-info">
    
                        <h2 class="subtitle" id="searchedCity"></h2>
                        <p class="col-sm-12" id="cityTemperature"></p>
                        <p class="col-sm-12" id="cityHumidity"></p>
                        <p class="col-sm-12" id="cityWindSpeed"></p>
                        <p class="col-sm-12" id="uvIndex"></p>
        
                </div> 
                
                <!-- the right bottom part of the webpage, shows the 5 days forecast weather -->
                <div class="col-sm-12" id= "fiveDays">                    
                        <div class="row my-5">
                            <div class="col-sm-2 mx-2" id="forecast" style="width: 15rem;"></div>
                                <!-- add 5 days forecast in here -->                    
                        </div>
                  
                    </div>
            </div>  
        </div>      
    </main> 
    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/weather.js"></script>
    

</body>
</html>
